
version: 2
jobs:

  path-trigger:
    working_directory: /app
    docker:
      - image: lakruzz/play:latest # https://github.com/lakruzz/play
        # For this particular job, the container could be any linux based container
        environment:
          PLAY_PATH_REGEXP: somedir/test1.txt\|somedir/.* #the regexp to match, remember to escape chars that should to be literal (most useful is the "or" pipe: | it should be \|)
    steps:
      - checkout
      - run:
          name: CIRCLE environment variables
          command: env | sort | grep "CIRCLE"
      - run:
          name: Change set of \$CIRCLE_SHA1
            git diff-tree  --no-commit-id --name-only -r $CIRCLE_SHA1

      - run:
          name: Run if we should
          command: |
            export PLAY_RUN=$(git diff-tree  --no-commit-id --name-only -r $CIRCLE_SHA1 \
              | grep -e "$PLAY_PATH_REGEXP")
            [[ -z "$PLAY_RUN" ]] \
              && echo "Not my call!" \
              || echo "Yeeah! We have work to do, run your script here!"

workflows:
  version: 2
  Proflow:
    jobs:
      - path-trigger:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
