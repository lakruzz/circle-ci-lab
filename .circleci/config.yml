
version: 2
jobs:

  integrate:
    working_directory: /app
    # The primary container is an instance of the first list image listed.
    # Your commands in context of this container.
    docker:
      - image: lakruzz/play:latest
        environment:
          PLAY_USER_NAME:    Circle CI by @Lakruzz
          PLAY_USER_EMAIL:   circleci@lakruzz.com
          PLAY_REMOTEREPO:   origin
          PLAY_TARGETBRANCH: master
    steps:
      - checkout
      - run:
          name: Describe the Environment
          command: |
            git --version
            env | sort | grep "CIRCLE"
            pwd
            ls -a
            git rev-parse --short HEAD
      - run:
          name: Prep the git repo for delivery
          command: play --manuscript .circleci/phlow.yml --part git_prep
      - run:
          name: Swap to target branch and integrate
          command: play --manuscript .circleci/phlow.yml --part integrate
      - save_cache:
          key: the-repo-{{.Revision}}
          paths:
            - .

  jekyll-build:
    working_directory: /app
    docker:
      - image: lakruzz/jekyll-plus:1.0.1
    steps:
      - restore_cache:
          keys:
            - the-repo-{{ .Revision }}
      - run:
          name: Jekyll
          command: jekyll build
      - run:
          name: Log the version
          command: |
            git rev-parse --short HEAD > _site/version.txt
            cat _site/version.txt
      - save_cache:
          key: the-built-repo-{{ .Revision }}
          paths:
            - .

  html-proofer:
    working_directory: /app
    docker:
      - image: 18fgsa/html-proofer
    steps:
      - restore_cache:
          keys:
            - the-built-repo-{{ .Revision }}
      - run:
          name: Htmlproofer
          command: htmlproofer --disable-external --allow-hash-href --checks-to-ignore ImageCheck --check-favicon _site

  test2:
    working_directory: /app
    docker:
      - image: 18fgsa/html-proofer
    steps:
      - restore_cache:
          keys:
            - the-built-repo-{{ .Revision }}
      - run:
          name: Htmlproofer
          command: htmlproofer --disable-external --allow-hash-href --checks-to-ignore ImageCheck --check-favicon _site

  test3:
    working_directory: /app
    docker:
      - image: 18fgsa/html-proofer
    steps:
      - restore_cache:
          keys:
            - the-built-repo-{{ .Revision }}
      - run:
          name: Htmlproofer
          command: htmlproofer --disable-external --allow-hash-href --checks-to-ignore ImageCheck --check-favicon _site

  deliver:
    working_directory: /app
    docker:
      - image: lakruzz/play:latest
    steps:
      - restore_cache:
          keys:
            - the-repo-{{ .Revision }}
      - run:
          name: Deliver
          command: play --manuscript .circleci/phlow.yml --part deliver

  stage-deploy:
    working_directory: /app/_site
    docker:
      - image: lakruzz/play:latest
        environment:
          PLAY_GITREPO:      lakruzz/stage-circle-lab
          PLAY_USER_NAME:    Circle CI by @Lakruzz
          PLAY_USER_EMAIL:   circleci@lakruzz.com
    steps:
      - restore_cache:
          keys:
            - the-built-repo-{{ .Revision }}
      - run:
          name: Version
          command: cat version.txt
      - run:
          name: Use CNAME.stage
          command: cp -f CNAME.stage CNAME
      - run:
          name: Prep the git repo for delivery
          command: play --manuscript .circleci/phlow.yml --part git_prep
      - run:
          name: Deploy to GitHub Pages
          command: play --manuscript ../.circleci/phlow.yml --part ghpages_deploy

workflows:
  version: 2
  Proflow:
    jobs:
      - integrate # Rebase from remote target, merge FF to target
      - jekyll-build:
          requires: # Create the thing to deploy
            - integrate
      - html-proofer: # Verify that the thing to deploy is good
          requires:
            - integrate
            - jekyll-build
      - test2: # Run more tests in parallel
          requires:
            - integrate
            - jekyll-build
      - test3: # Run more tests in parallel
          requires:
            - integrate
            - jekyll-build
      - deliver: # Push the target branch to remote - only when all is good and only on ready branches
          requires:
            - integrate
            - jekyll-build
            - html-proofer
            - test2
            - test3
          filters:
            branches:
              only:
                - /ready\/.*/
      - stage-deploy:
          requires:
            - integrate
            - jekyll-build
            - html-proofer
            - test2
            - test3
          filters:
            branches:
              only:
                - /master/
